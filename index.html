<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dmitry Pronin</title>
    <base href="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <div class="content">
      <h1>Dmitry Pronin</h1>
      <img src="logo.svg" alt="logo" />
    </div>
  </body>

  <style>
    /* Base styling */
    * {
      font-family: "Courier New", Courier, monospace;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
    }

    img {
      max-width: 100%;
      max-height: 70vh;
      width: auto;
      height: auto;
    }

    @media (max-width: 768px) {
      img {
        max-height: 50vh;
      }
    }

    /* Light mode (default) */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Dark mode */
    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #4b4b4b;
        --text-color: #e79b00;
      }

      img {
        filter: invert(1);
        /* or to blue */
        filter: invert(0.5) sepia(1) saturate(6) hue-rotate(12deg);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }
    }
  </style>
</html>
